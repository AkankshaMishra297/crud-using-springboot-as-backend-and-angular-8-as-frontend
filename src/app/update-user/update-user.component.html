<div class="container">

    <form (ngSubmit)="processForm()">
        <div class="form group">
            <input type="text" name="id" class="form-control" [(ngModel)]="user.id">
        </div>
        <div class="form group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="user.name">
        </div>
        <div class="form group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" [(ngModel)]="user.email">
        </div>
        <div class="form group">
            <label for="experience">Experience</label>
            <input type="text" name="experience" class="form-control" [(ngModel)]="user.experience">
        </div>
        <div class="form group">
            <label for="doamin">Domain</label>
            <input type="text" name="domain" class="form-control" [(ngModel)]="user.domain">
        </div>
        <input type="submit" value="save" class="btn btn-success">
    </form>
</div>
